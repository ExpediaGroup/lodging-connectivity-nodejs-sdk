generates:
  src/supply/graphql.ts:
    schema: src/graphql-definitions/supply/schema.graphqls
    documents: src/graphql-definitions/supply/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node

  src/payment/graphql.ts:
    schema: src/graphql-definitions/payment/schema.json
    documents: src/graphql-definitions/payment/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node

  src/sandbox/graphql.ts:
    schema: src/graphql-definitions/sandbox/schema.graphqls
    documents: src/graphql-definitions/sandbox/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
